<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Awesome Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        function red1() {
            document.getElementById("div1").setAttribute("style","background-color: #d676a3;");
        }
        function blue1() {
            document.getElementById("div1").setAttribute("style","background-color: #7474cc;");
        }
        function green1() {
            document.getElementById("div1").setAttribute("style","background-color: #89bc89;");
        }
        function red2() {
            document.getElementById("div2").setAttribute("style","background-color: #d676a3;");
        }
        function blue2() {
            document.getElementById("div2").setAttribute("style","background-color: #7474cc;");
        }
        function green2() {
            document.getElementById("div2").setAttribute("style","background-color: #89bc89;");
        }
    </script>
</head>
<body>
    <div id="div1" align="center" style="margin-bottom: 0;">
        <div align="right">
            Backgroud:
           <input type="text" onclick="red1()" style="background-color: #d676a3;">
            <input type="text" onclick="blue1()" style="background-color: #7474cc;">
            <input type="text" onclick="green1()" style="background-color: #89bc89;">
        </div>
        <img width="50px" src="media/logo.jpg">
        <h1>Awesome Online Videos</h1>
    </div>
    <div id="div2" align="center" style="margin-bottom: 0;">
        <div align="right">
            Backgroud:
            <input type="text" onclick="red2()" style="background-color: #d676a3;">
            <input type="text" onclick="blue2()" style="background-color: #7474cc;">
            <input type="text" onclick="green2()" style="background-color: #89bc89;">
        </div>
        <video id="v1" width="420" poster="wipro.jpg">
            <source src="media/DTPH.mp4" type="video/mp4">
            Your browser does not support HTML5 video.
        </video><br/>
        <button type="button" onclick="playPause()">Play</button>
        <button type="button" onclick="playPause()">Pause</button>
        <script>
            var myVideo = document.getElementById("v1");
            function playPause() { 
                if (myVideo.paused) 
                    myVideo.play(); 
                else 
                    myVideo.pause(); 
            } 
        </script>
    </div>
</body>
</html>
